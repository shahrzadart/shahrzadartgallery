<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahrzad-Miniature's</title>

<!-- Boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
body {
  background-color: #10998e7c;
  margin: 20px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.banner img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

.navbar {
  background-color: #00698f;
  padding: 5px;
  border-radius: 4px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 10px;
}

.navbar a {
  color: #02122a;
  background: rgba(255,255,255,0.06);
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.18s, transform 0.12s;
}
.navbar a:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.12);
}

/* MenÃ¼ konteyneri */
.miniature {
  position: relative;
  display: inline-block;
}

/* Ana dropdown kutusu */
.miniature-box {
  position: absolute;
  top: calc(100% + 10px);
  left: 0;
  background: linear-gradient(180deg, #ffffff, #f3fbff);
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(12,30,60,0.18);
  padding: 6px;
  min-width: 220px;
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-8px);
  transition: opacity 180ms ease, transform 180ms ease, visibility 180ms;
  border: 1px solid rgba(0,40,80,0.06);
  backdrop-filter: blur(4px);
}

.miniature-box.open,
.miniature:hover > .miniature-box {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.miniature-box a {
  display: block;
  padding: 10px 14px;
  color: #01203a;
  text-decoration: none;
  border-radius: 6px;
  transition: background 120ms, color 120ms;
  position: relative;
}
.miniature-box a:hover {
  background: linear-gradient(90deg,#e6f6ff,#dfeeff);
  color: #001525;
}

/* Miniature iÃ§in ok iÅŸareti */
.has-sub {
  position: relative;
  cursor: pointer;
}
.has-sub::after {
  content: "â–¶";
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.8rem;
  color: #01203a;
}

/* Alt menÃ¼: Miniatureâ€™un SAÄINDA aÃ§Ä±lmasÄ± */
.submenu {
  position: absolute;
  left: 100%; /* SaÄŸ tarafa aÃ§ */
  top: 0; /* HizalÄ± baÅŸlasÄ±n */
  background: linear-gradient(180deg, #ffffff, #f3fbff);
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(12,30,60,0.18);
  padding: 6px;
  min-width: 200px;
  opacity: 0;
  visibility: hidden;
  transform: translateX(10px);
  transition: all 180ms ease;
  z-index: 1000;
}

/* âœ… Alt menÃ¼ hover durumunda da aÃ§Ä±k kalÄ±r */
.has-sub:hover + .submenu,
.submenu:hover {
  opacity: 1;
  visibility: visible;
  transform: translateX(0);
}
</style>
</head>
<body>

<div class="banner">
  <img src="banner02.jpg" alt="">
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="#">About</a>

  <!-- âœ… Ana dropdown: Other Art Works -->
  <div class="miniature">
    <a href="#" class="menu-toggle" aria-haspopup="true" aria-expanded="false">
      Other Art Works <i class='bx bx-collection'></i>
    </a>

    <div class="miniature-box" role="menu" aria-hidden="true">
      <!-- Miniature en Ã¼stte -->
      <a class="has-sub">Miniature</a>
      <div class="submenu">
        <a href="iranian_miniature.html">Iranian miniature</a>
        <a href="figur_miniature.html">Figur miniature</a>
      </div>

      <!-- DiÄŸer alt menÃ¼ler -->
      <a href="Portrait.html">Portrait</a>
      <a href="Expressionism.html">Expressionism</a>
      <a href="motive.html">Motive</a>
      <a href="Impressionism.html">Impressionism</a>
    </div>
  </div>
</div>

<script>
// âœ… Hover ve click iÃ§in farklÄ± davranÄ±ÅŸlar
(function(){
  const toggles = document.querySelectorAll('.menu-toggle');
  let isManualOpen = false; // TÄ±klamayla aÃ§Ä±ldÄ± mÄ±?

  function closeAll(){
    document.querySelectorAll('.miniature-box').forEach(b=>{
      b.classList.remove('open');
      b.setAttribute('aria-hidden','true');
    });
    toggles.forEach(t => t.setAttribute('aria-expanded','false'));
    isManualOpen = false;
  }

  toggles.forEach(toggle => {
    const container = toggle.closest('.miniature');
    const box = container.querySelector('.miniature-box');
    let leaveTimer;

    function openBox(){
      closeAll();
      box.classList.add('open');
      toggle.setAttribute('aria-expanded','true');
      box.setAttribute('aria-hidden','false');
    }
    function closeBox(){
      if (isManualOpen) return; // EÄŸer tÄ±klamayla aÃ§Ä±ldÄ±ysa kapatma
      box.classList.remove('open');
      toggle.setAttribute('aria-expanded','false');
      box.setAttribute('aria-hidden','true');
    }

    // ğŸ‘‡ TÄ±klayÄ±nca menÃ¼ aÃ§Ä±k kalÄ±r
    toggle.addEventListener('click', function(e){
      e.preventDefault();
      if (box.classList.contains('open') && isManualOpen) {
        closeAll();
      } else {
        openBox();
        isManualOpen = true; // kalÄ±cÄ± aÃ§Ä±k
      }
    });

    // ğŸ‘‡ Hover olunca geÃ§ici olarak aÃ§Ä±lÄ±r, 180 ms sonra kapanÄ±r
    container.addEventListener('mouseenter', function(){
      if (!isManualOpen) {
        clearTimeout(leaveTimer);
        openBox();
      }
    });
    container.addEventListener('mouseleave', function(){
      if (!isManualOpen) {
        leaveTimer = setTimeout(closeBox, 500); // biraz daha geÃ§ kapansÄ±n
      }
    });
  });

  // BaÅŸka yere tÄ±klayÄ±nca kapat
  document.addEventListener('click', function(e){
    if (!e.target.closest('.miniature')) closeAll();
  });

  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') closeAll();
  });
})();
</script>

</body>
</html>
